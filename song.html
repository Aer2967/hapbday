<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Songs ðŸŽ¶</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  min-height: 100vh;
  overflow-x: hidden;
  background: black;
  color: white;
}

/* ===== BACKGROUND ===== */
.background {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("./assets/starbucks.jpg");
  background-size: cover;
  background-position: center;
  z-index: -1;
  transition: transform 0.2s ease;
}

/* ===== HAMBURGER ===== */
.menu {
  position: fixed;
  top: 16px;
  left: 16px;
  z-index: 20;
}

.menu-btn {
  width: 32px;
  height: 22px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
}

.menu-btn span {
  height: 4px;
  background: white;
  border-radius: 5px;
}

.menu-panel {
  position: absolute;
  top: 46px;
  left: 0;
  background: rgba(0,0,0,0.85);
  padding: 14px;
  border-radius: 12px;
  display: none;
}

.menu-panel a {
  display: block;
  background: #00754a;
  color: white;
  text-decoration: none;
  padding: 10px 16px;
  border-radius: 20px;
  margin-top: 8px;
  text-align: center;
}

/* ===== TITLE ===== */
h1 {
  text-align: center;
  margin-top: 90px;
  margin-bottom: 24px;
  font-size: clamp(1.4rem, 5vw, 2.2rem);
  padding: 0 16px;
}

/* ===== CAROUSEL ===== */
.carousel-wrapper {
  position: relative;
  height: auto;
  display: flex;
  align-items: center;
}

.carousel {
  display: flex;
  gap: clamp(12px, 4vw, 20px);
  padding: 20px clamp(20px, 5vw, 60px);
  overflow-x: auto;
  scroll-behavior: smooth;
}

.carousel::-webkit-scrollbar {
  display: none;
}

/* ===== SONG CARD ===== */
.song {
  min-width: clamp(200px, 75vw, 260px);
  height: clamp(80px, 14vw, 95px);
  background: rgba(255,255,255,0.1);
  border-radius: 18px;
  padding: 14px 16px;
  display: flex;
  gap: 14px;
  align-items: center;
  transition: transform 0.35s ease, box-shadow 0.35s ease;
  cursor: pointer;
}

.song:hover {
  transform: scale(1.06) translateY(-6px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.7);
  background: rgba(255,255,255,0.16);
}

.album-art {
  width: clamp(48px, 14vw, 60px);
  height: clamp(48px, 14vw, 60px);
  border-radius: 10px;
  overflow: hidden;
  flex-shrink: 0;
}

.album-art img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.song-info {
  display: flex;
  flex-direction: column;
}

.song-title {
  font-weight: 600;
  font-size: clamp(0.9rem, 3vw, 1rem);
}

.artist {
  font-size: clamp(0.75rem, 2.5vw, 0.85rem);
  opacity: 0.8;
}

/* ===== EQUALIZER ===== */
.equalizer {
  margin-left: auto;
  display: flex;
  gap: 4px;
  align-items: flex-end;
  height: 18px;
  opacity: 0;
}

.equalizer span {
  width: 4px;
  height: 6px;
  background: #1db954;
  border-radius: 3px;
  animation: bounce 1s infinite ease-in-out;
}

.equalizer span:nth-child(2) { animation-delay: 0.2s; }
.equalizer span:nth-child(3) { animation-delay: 0.4s; }

.song.active .equalizer {
  opacity: 1;
}

.song:not(.active) .equalizer span {
  animation-play-state: paused;
}

.song.active .equalizer span {
  animation-play-state: running;
}

@keyframes bounce {
  0% { height: 6px; }
  50% { height: 18px; }
  100% { height: 6px; }
}

/* ===== NAV BUTTONS ===== */
.nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.6);
  border: none;
  color: white;
  font-size: 26px;
  padding: 10px 14px;
  cursor: pointer;
  border-radius: 50%;
}

/* Hide arrows on mobile */
@media (max-width: 768px) {
  .nav {
    display: none;
  }
}

.prev { left: 10px; }
.next { right: 10px; }
</style>
</head>

<body>

<div class="background" id="bg"></div>

<!-- MENU -->
<div class="menu">
  <div class="menu-btn" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <div class="menu-panel" id="menuPanel">
    <a href="index.html">Home</a>
    <a href="album.html">Photo Album</a>
  </div>
</div>

<h1>Songs That Remind Me of You</h1>

<div class="carousel-wrapper">
  <button class="nav prev" onclick="scrollSongs(-1)">â€¹</button>

  <div class="carousel" id="songs">

    <div class="song" data-audio="./assets/leonora.mp3">
      <div class="album-art"><img src="./assets/leonora.jpg"></div>
      <div class="song-info">
        <div class="song-title">Leonora</div>
        <div class="artist">by Sugarcane</div>
      </div>
      <div class="equalizer"><span></span><span></span><span></span></div>
    </div>

    <div class="song" data-audio="./assets/fallen.mp3">
      <div class="album-art"><img src="./assets/fallen.jpg"></div>
      <div class="song-info">
        <div class="song-title">Fallen</div>
        <div class="artist">by Lola Amour</div>
      </div>
      <div class="equalizer"><span></span><span></span><span></span></div>
    </div>

    <div class="song" data-audio="./assets/araw.mp3">
      <div class="album-art"><img src="./assets/araw.jpg"></div>
      <div class="song-info">
        <div class="song-title">Araw-Araw</div>
        <div class="artist">by Ben & Ben</div>
      </div>
      <div class="equalizer"><span></span><span></span><span></span></div>
    </div>

    <div class="song" data-audio="./assets/mahika.mp3">
      <div class="album-art"><img src="./assets/mahika.jpg"></div>
      <div class="song-info">
        <div class="song-title">Mahika</div>
        <div class="artist">by Adie & Janine Berdin</div>
      </div>
      <div class="equalizer"><span></span><span></span><span></span></div>
    </div>

    <div class="song" data-audio="./assets/manila.mp3">
      <div class="album-art"><img src="./assets/manila.jpg"></div>
      <div class="song-info">
        <div class="song-title">Raining In Manila</div>
        <div class="artist">by Lola Amour</div>
      </div>
      <div class="equalizer"><span></span><span></span><span></span></div>
    </div>

    <div class="song" data-audio="./assets/panalangin.mp3">
      <div class="album-art"><img src="./assets/panalangin.jpg"></div>
      <div class="song-info">
        <div class="song-title">Panalangin</div>
        <div class="artist">by APO Hiking Society</div>
      </div>
      <div class="equalizer"><span></span><span></span><span></span></div>
    </div>

    <div class="song" data-audio="./assets/look.mp3">
      <div class="album-art"><img src="./assets/look.jpg"></div>
      <div class="song-info">
        <div class="song-title">Look After You</div>
        <div class="artist">by The Fray</div>
      </div>
      <div class="equalizer"><span></span><span></span><span></span></div>
    </div>

  </div>

  <button class="nav next" onclick="scrollSongs(1)">â€º</button>
</div>

<script>
const carousel = document.getElementById("songs");
const bg = document.getElementById("bg");
const songCards = document.querySelectorAll(".song");

let currentAudio = null;
let currentCard = null;

songCards.forEach(card => {
  const audio = new Audio(card.dataset.audio);
  audio.volume = 0.6;

  const play = () => {
    if (currentAudio && currentAudio !== audio) {
      currentAudio.pause();
      currentAudio.currentTime = 0;
      currentCard.classList.remove("active");
    }
    currentAudio = audio;
    currentCard = card;
    card.classList.add("active");
    audio.currentTime = 0;
    audio.play();
  };

  const stop = () => {
    audio.pause();
    audio.currentTime = 0;
    card.classList.remove("active");
  };

  // Desktop hover
  card.addEventListener("mouseenter", () => {
    if (window.innerWidth > 768) play();
  });

  card.addEventListener("mouseleave", () => {
    if (window.innerWidth > 768) stop();
  });

  // Mobile tap
  card.addEventListener("click", () => {
    if (window.innerWidth <= 768) play();
  });
});

function scrollSongs(dir) {
  carousel.scrollBy({ left: dir * 260, behavior: "smooth" });
}

function toggleMenu() {
  const m = document.getElementById("menuPanel");
  m.style.display = m.style.display === "block" ? "none" : "block";
}

document.addEventListener("mousemove", e => {
  if (window.innerWidth > 768) {
    const x = (e.clientX / innerWidth - 0.5) * 20;
    const y = (e.clientY / innerHeight - 0.5) * 20;
    bg.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
  }
});
</script>

</body>
</html>
